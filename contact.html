<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Roast The Dead Coffee">
    <title>Contact | Roast The Dead Coffee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header id="header-component"></header>
<main>
    <h1>Get in Touch</h1>
    
    <section class="contact-info">
        <div>
            <h2>Visit Us</h2>
            <h3>Yucaipa Location</h3>
            <p>12764 California Street ,Suite #A<br>Yucaipa, CA 92399</p>
            <h3>Riverside Location</h3>
            <p>10330 Hole Ave ,Suite 4<br>Riverside, CA 92505</p>
        </div>
        
        <div>
            <h2>Hours</h2>
            <p>Wednesday - Sunday: 10am-6pm<br>
            Monday & Tuesday: Closed</p>
        </div>
        
        <div>
            <h2>Contact</h2>
            <p>Phone: (909) 372-1153</p>
        </div>
    </section>
    
    <section class="contact-form">
        <h2>Send Us a Message</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </section>
</main>
<footer id="footer-component"></footer>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
